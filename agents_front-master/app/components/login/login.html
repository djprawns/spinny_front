<div style="background-color: #3F51B5; width:100%; height: 100%;" layout="row" layout-align="center center">
    <div flex></div>
    <div flex>
        <form ng-submit="submit()">
            <md-card>
                <md-card-content>
                    <div layout="row">
                        <div flex></div>
                        <h2 class="md-title">Login</h2>
                        <div flex></div>
                    </div>
                    <div layout="column">
                        <md-input-container>
                            <label>Username</label>
                            <input ng-model="login.username" type="text">
                        </md-input-container>
                        <md-input-container>
                            <label>Password</label>
                            <input ng-model="login.password" type="password">
                        </md-input-container>
                    </div>
                </md-card-content>
                <div class="md-actions" layout="row" layout-align="center">
                    <md-button class="md-primary md-raised" type="submit">Submit</md-button>
                </div>
            </md-card>
        </form>
    </div>
    <div flex></div>
</div>
